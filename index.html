<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ganho - Motorista Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #0d1b2a, #1b263b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(27, 38, 59, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(69, 123, 157, 0.2), transparent);
            animation: pulse 8s infinite;
            z-index: -1;
        }

        h2 {
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, #457b9d, #a8dadc);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h3 {
            font-size: 24px;
            font-weight: 600;
            color: #e0e1dd;
            background: #415a77;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(65, 90, 119, 0.4);
        }

        .input-group {
            margin: 20px 0;
            position: relative;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #e0e1dd;
            position: absolute;
            top: -10px;
            left: 15px;
            background: #1b263b;
            padding: 0 5px;
            transition: all 0.3s;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #415a77;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(65, 90, 119, 0.2);
            color: #e0e1dd;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #a8dadc;
            box-shadow: 0 0 10px rgba(168, 218, 220, 0.5);
            background: rgba(65, 90, 119, 0.4);
        }

        button {
            background: linear-gradient(135deg, #457b9d, #1d3557);
            color: #e0e1dd;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(69, 123, 157, 0.5);
        }

        button:hover {
            background: linear-gradient(135deg, #1d3557, #0d1b2a);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(29, 53, 87, 0.7);
        }

        /* Estilo diferenciado para o botão "Ganhos no Ano" */
        #botaoGanhosAno {
            background: linear-gradient(135deg, #00c4b4, #ff6f61);
            border: 2px solid #a8dadc;
            color: #fff;
            box-shadow: 0 5px 20px rgba(0, 196, 180, 0.5);
            margin-top: 10px; /* Reduzido o espaço entre os botões */
            position: relative;
            overflow: hidden;
            animation: glow 2s infinite ease-in-out;
        }

        #botaoGanhosAno:hover {
            background: linear-gradient(135deg, #ff6f61, #00c4b4);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 196, 180, 0.8);
        }

        #botaoGanhosAno::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }

        #resultadoDiario, #listaMensal {
            margin-top: 25px;
            padding: 20px;
            background: rgba(65, 90, 119, 0.3);
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            color: #e0e1dd;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease-in-out;
        }

        .section {
            margin-top: 40px;
            padding-top: 30px;
            position: relative;
        }

        #listaMensal ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        #listaMensal li {
            padding: 10px 15px;
            background: linear-gradient(90deg, #415a77, #33475b);
            margin: 5px 0;
            border-radius: 8px;
            font-size: 14px;
            color: #e0e1dd;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        #listaMensal li:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(90deg, #4a6b8a, #3b5269);
        }

        #listaMensal li button {
            background: #e63946;
            padding: 6px 10px;
            font-size: 12px;
            width: auto;
            margin: 0;
            border-radius: 6px;
            box-shadow: none;
            transition: all 0.3s ease;
        }

        #listaMensal li button:hover {
            background: #b32d38;
            transform: scale(1.1);
        }

        #listaMensal p {
            font-size: 16px;
            font-weight: 600;
            color: #a8dadc;
            background: rgba(69, 123, 157, 0.3);
            padding: 8px;
            border-radius: 8px;
            margin-top: 10px;
        }

        /* Estilo da Caixa de Diálogo e Modais */
        #dialogOverlay, #detalhesOverlay, #anoOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #dialogBox, #detalhesBox, #anoBox {
            background: #1b263b;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            color: #e0e1dd;
            animation: zoomIn 0.3s ease-in-out;
        }

        #dialogBox p {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        #dialogBox .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #dialogBox button, #detalhesBox button, #anoBox button {
            width: 120px;
            padding: 10px;
            font-size: 14px;
            margin: 0;
        }

        #dialogConfirm {
            background: linear-gradient(135deg, #457b9d, #1d3557);
        }

        #dialogConfirm:hover {
            background: linear-gradient(135deg, #1d3557, #0d1b2a);
        }

        #dialogCancel, #detalhesClose, #anoClose {
            background: #e63946;
        }

        #dialogCancel:hover, #detalhesClose:hover, #anoClose:hover {
            background: #b32d38;
        }

        /* Estilo do Modal de Detalhes */
        #detalhesBox {
            padding: 25px;
            background: linear-gradient(135deg, #1b263b, #2a3b5a);
            border: 1px solid #415a77;
        }

        #detalhesBox h4 {
            font-size: 22px;
            font-weight: 600;
            color: #a8dadc;
            text-align: center;
            margin-bottom: 20px;
            background: rgba(69, 123, 157, 0.2);
            padding: 8px;
            border-radius: 8px;
        }

        #detalhesBox .detalhes-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px 15px;
            font-size: 14px;
        }

        #detalhesBox .detalhes-item {
            background: rgba(65, 90, 119, 0.2);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        #detalhesBox .detalhes-item:hover {
            background: rgba(65, 90, 119, 0.4);
            transform: scale(1.02);
        }

        #detalhesBox .detalhes-item span {
            font-weight: 600;
            color: #a8dadc;
            display: block;
            margin-bottom: 5px;
        }

        #detalhesBox .highlight {
            grid-column: span 2;
            background: rgba(168, 218, 220, 0.1);
            border: 1px solid #a8dadc;
        }

        #detalhesBox .lucro-highlight {
            grid-column: span 2;
            background: linear-gradient(135deg, #457b9d, #a8dadc);
            border: 2px solid #e0e1dd;
            padding: 15px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(168, 218, 220, 0.5);
            border-radius: 10px;
            color: #1b263b;
            transition: all 0.3s ease;
        }

        #detalhesBox .lucro-highlight:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(168, 218, 220, 0.7);
        }

        #detalhesBox button {
            margin-top: 20px;
            width: 100%;
        }

        /* Estilo Modernizado do Modal de Ganhos no Ano */
        #anoBox {
            max-width: 500px;
            padding: 30px;
            background: linear-gradient(135deg, #1b263b, #0d1b2a);
            border: 2px solid #00c4b4;
            box-shadow: 0 15px 40px rgba(0, 196, 180, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        #anoBox::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 196, 180, 0.1), transparent);
            animation: pulse 6s infinite;
        }

        #anoBox h4 {
            font-size: 24px;
            font-weight: 700;
            color: #00c4b4;
            text-align: center;
            margin-bottom: 25px;
            background: rgba(0, 196, 180, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 196, 180, 0.3);
            letter-spacing: 1px;
        }

        #anoBox .ano-content {
            font-size: 14px;
        }

        #anoBox .ano-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: rgba(65, 90, 119, 0.3);
            border: 1px solid rgba(168, 218, 220, 0.2);
            border-radius: 10px;
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        #anoBox .ano-item:hover {
            background: rgba(0, 196, 180, 0.2);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 196, 180, 0.4);
        }

        #anoBox .ano-item span:first-child {
            color: #a8dadc;
            font-weight: 600;
        }

        #anoBox .ano-item span:last-child {
            color: #e0e1dd;
            font-weight: 500;
        }

        #anoBox .ano-total {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #00c4b4, #ff6f61);
            border: 2px solid #fff;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            color: #fff;
            box-shadow: 0 8px 20px rgba(0, 196, 180, 0.5);
            transition: all 0.3s ease;
        }

        #anoBox .ano-total:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 196, 180, 0.7);
        }

        #anoBox button {
            margin-top: 25px;
            width: 100%;
            background: linear-gradient(135deg, #ff6f61, #00c4b4);
            border: 2px solid #a8dadc;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.5);
        }

        #anoBox button:hover {
            background: linear-gradient(135deg, #00c4b4, #ff6f61);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9) rotateX(-10deg); }
            to { opacity: 1; transform: scale(1) rotateX(0deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 5px 20px rgba(0, 196, 180, 0.5); }
            50% { box-shadow: 0 5px 20px rgba(0, 196, 180, 0.8); }
            100% { box-shadow: 0 5px 20px rgba(0, 196, 180, 0.5); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            h2 {
                font-size: 28px;
            }
            button, input, select {
                font-size: 14px;
            }
            #listaMensal li {
                font-size: 12px;
            }
            #detalhesBox .detalhes-content {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            #anoBox {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Ganho</h2>
        
        <div class="section">
            <h3>Cálculo Diário</h3>
            
            <div class="input-group">
                <label>KM total do dia</label>
                <input type="number" id="kmTotalDia" step="0.1" min="0" placeholder="Ex: 150.5">
            </div>

            <div class="input-group">
                <label>Consumo (km/L)</label>
                <input type="number" id="consumo" step="0.1" min="0" placeholder="Ex: 12.5">
            </div>

            <div class="input-group">
                <label>Preço do combustível (R$/L)</label>
                <input type="number" id="precoCombustivel" step="0.01" min="0" placeholder="Ex: 5.80">
            </div>

            <div class="input-group">
                <label>Ganho total do dia (R$)</label>
                <input type="number" id="ganhoTotalDia" step="0.01" min="0" placeholder="Ex: 250.00">
            </div>

            <div class="input-group">
                <label>Horas trabalhadas</label>
                <input type="tel" id="horasTrabalhadas" maxlength="9" placeholder="Ex: 08h 30min" oninput="formatarHoras(this)">
            </div>

            <button onclick="calcularDiario()">Calcular Lucro Diário</button>
            <div id="resultadoDiario"></div>
        </div>

        <div class="section">
            <button id="botaoGanhosAno" onclick="mostrarGanhosAno()">Ganhos no Ano</button>
            <h3>Ganhos no Mês</h3>
            <div class="input-group">
                <label>Selecionar Mês</label>
                <select id="filtroMes" onchange="atualizarListaMensal()">
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div id="listaMensal"></div>
        </div>
    </div>

    <!-- Caixa de Diálogo Personalizada para Deletar -->
    <div id="dialogOverlay">
        <div id="dialogBox">
            <p>Tem certeza que deseja deletar este item?</p>
            <div class="dialog-buttons">
                <button id="dialogConfirm">Sim</button>
                <button id="dialogCancel">Não</button>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div id="detalhesOverlay">
        <div id="detalhesBox">
            <h4>Detalhes do Dia</h4>
            <div class="detalhes-content" id="detalhesContent"></div>
            <button id="detalhesClose">Fechar</button>
        </div>
    </div>

    <!-- Modal de Ganhos no Ano -->
    <div id="anoOverlay">
        <div id="anoBox">
            <h4>Ganhos no Ano</h4>
            <div class="ano-content" id="anoContent"></div>
            <button id="anoClose">Fechar</button>
        </div>
    </div>

    <script>
        let ganhosMensais = JSON.parse(localStorage.getItem('ganhosMensais')) || [];

        // Pré-selecionar o mês atual
        const mesAtual = new Date().getMonth() + 1; // Janeiro = 0, ajusta para 1-12
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('filtroMes').value = mesAtual.toString().padStart(2, '0');
            atualizarListaMensal();
        });

        function formatarHoras(input) {
            let valor = input.value.replace(/[^0-9]/g, '');
            if (valor.length > 4) valor = valor.slice(0, 4);
            if (valor.length === 0) {
                input.value = '';
                return;
            }
            let formattedValue = '';
            if (valor.length >= 1 && valor.length <= 2) {
                let horas = valor;
                if (parseInt(horas) > 23) horas = '23';
                formattedValue = `${horas}h`;
            } else if (valor.length >= 3) {
                let horas = valor.slice(0, 2);
                let minutos = valor.slice(2, 4);
                if (parseInt(horas) > 23) horas = '23';
                if (parseInt(minutos) > 59) minutos = '59';
                formattedValue = `${horas}h ${minutos}min`;
            }
            input.value = formattedValue;
            input.setSelectionRange(formattedValue.length, formattedValue.length);
        }

        function calcularDiario() {
            const kmTotalDia = parseFloat(document.getElementById('kmTotalDia').value) || 0;
            const consumo = parseFloat(document.getElementById('consumo').value) || 0;
            const precoCombustivel = parseFloat(document.getElementById('precoCombustivel').value) || 0;
            const ganhoTotalDia = parseFloat(document.getElementById('ganhoTotalDia').value) || 0;
            let horasTrabalhadasInput = document.getElementById('horasTrabalhadas').value;

            let horasTrabalhadas = 0;
            if (horasTrabalhadasInput.includes('h') && horasTrabalhadasInput.includes('min')) {
                const regex = /(\d+)h\s*(\d+)min/;
                const match = horasTrabalhadasInput.match(regex);
                if (match) {
                    const horas = parseInt(match[1]) || 0;
                    const minutos = parseInt(match[2]) || 0;
                    horasTrabalhadas = horas + (minutos / 60);
                }
            } else if (horasTrabalhadasInput.includes('h')) {
                const regex = /(\d+)h/;
                const match = horasTrabalhadasInput.match(regex);
                if (match) {
                    horasTrabalhadas = parseInt(match[1]) || 0;
                }
            }

            if (kmTotalDia <= 0 || consumo <= 0 || precoCombustivel <= 0 || ganhoTotalDia <= 0 || horasTrabalhadas <= 0) {
                alert('Por favor, insira todos os valores válidos maiores que zero para o cálculo diário.');
                return;
            }

            const litrosConsumidos = kmTotalDia / consumo;
            const gastoCombustivel = litrosConsumidos * precoCombustivel;
            const lucroLiquido = ganhoTotalDia - gastoCombustivel;
            const ganhoPorHora = lucroLiquido / horasTrabalhadas;
            const ganhoPorKm = ganhoTotalDia / kmTotalDia;

            const data = new Date().toLocaleDateString('pt-BR');
            ganhosMensais.push({
                data,
                lucro: lucroLiquido,
                kmTotalDia,
                consumo,
                precoCombustivel,
                ganhoTotalDia,
                horasTrabalhadasInput,
                ganhoPorHora,
                ganhoPorKm
            });
            salvarDados();
            atualizarListaMensal();

            const resultadoDiarioDiv = document.getElementById('resultadoDiario');
            resultadoDiarioDiv.style.display = 'block';
            resultadoDiarioDiv.innerHTML = `
                KM Total do Dia: ${kmTotalDia.toFixed(1)} km<br>
                Litros Consumidos: ${litrosConsumidos.toFixed(2)} L<br>
                Gasto com Combustível: R$ ${gastoCombustivel.toFixed(2)}<br>
                Ganho Total: R$ ${ganhoTotalDia.toFixed(2)}<br>
                Horas Trabalhadas: ${horasTrabalhadasInput}<br>
                Lucro Líquido: R$ ${lucroLiquido.toFixed(2)}<br>
                Ganho por Hora: R$ ${ganhoPorHora.toFixed(2)}<br>
                <strong>Ganho por KM: R$ ${ganhoPorKm.toFixed(2)}</strong>
            `;
        }

        function atualizarListaMensal() {
            const listaMensalDiv = document.getElementById('listaMensal');
            const filtroMes = document.getElementById('filtroMes').value;
            listaMensalDiv.style.display = 'block';

            let totalMensal = 0;
            let listaHTML = '<ul>';
            const ganhosFiltrados = ganhosMensais.filter(ganho => ganho.data.split('/')[1] === filtroMes);

            ganhosFiltrados.forEach((ganho, index) => {
                const originalIndex = ganhosMensais.indexOf(ganho);
                listaHTML += `
                    <li onclick="mostrarDetalhes(${originalIndex})">
                        ${ganho.data}: R$ ${ganho.lucro.toFixed(2)}
                        <button onclick="event.stopPropagation(); mostrarDialog(${originalIndex})">Deletar</button>
                    </li>`;
                totalMensal += ganho.lucro;
            });
            listaHTML += '</ul>';
            listaHTML += `<p>Total no Mês: R$ ${totalMensal.toFixed(2)}</p>`;

            listaMensalDiv.innerHTML = listaHTML;
        }

        function mostrarDetalhes(index) {
            const ganho = ganhosMensais[index];
            const detalhesOverlay = document.getElementById('detalhesOverlay');
            const detalhesContent = document.getElementById('detalhesContent');

            detalhesContent.innerHTML = `
                <div class="detalhes-item">
                    <span>Data</span>
                    ${ganho.data}
                </div>
                <div class="detalhes-item">
                    <span>Horas Trabalhadas</span>
                    ${ganho.horasTrabalhadasInput}
                </div>
                <div class="detalhes-item">
                    <span>KM Total</span>
                    ${ganho.kmTotalDia.toFixed(1)} km
                </div>
                <div class="detalhes-item">
                    <span>Ganho Total</span>
                    R$ ${ganho.ganhoTotalDia.toFixed(2)}
                </div>
                <div class="detalhes-item">
                    <span>Gasto Combustível</span>
                    R$ ${(ganho.kmTotalDia / ganho.consumo * ganho.precoCombustivel).toFixed(2)}
                </div>
                <div class="detalhes-item">
                    <span>Litros Consumidos</span>
                    ${(ganho.kmTotalDia / ganho.consumo).toFixed(2)} L
                </div>
                <div class="detalhes-item">
                    <span>Ganho por KM</span>
                    R$ ${ganho.ganhoPorKm.toFixed(2)}
                </div>
                <div class="detalhes-item">
                    <span>Ganho por Hora</span>
                    R$ ${ganho.ganhoPorHora.toFixed(2)}
                </div>
                <div class="detalhes-item lucro-highlight">
                    <span>Lucro Líquido</span>
                    R$ ${ganho.lucro.toFixed(2)}
                </div>
            `;

            detalhesOverlay.style.display = 'flex';
            document.getElementById('detalhesClose').onclick = () => {
                detalhesOverlay.style.display = 'none';
            };
        }

        function mostrarGanhosAno() {
            const anoOverlay = document.getElementById('anoOverlay');
            const anoContent = document.getElementById('anoContent');

            const ganhosPorMes = {};
            ganhosMensais.forEach(ganho => {
                const [dia, mes, ano] = ganho.data.split('/');
                const mesAno = `${mes}/${ano}`;
                if (!ganhosPorMes[mesAno]) {
                    ganhosPorMes[mesAno] = 0;
                }
                ganhosPorMes[mesAno] += ganho.lucro;
            });

            const totalAno = Object.values(ganhosPorMes).reduce((acc, val) => acc + val, 0);

            let contentHTML = '';
            for (const [mesAno, total] of Object.entries(ganhosPorMes)) {
                contentHTML += `
                    <div class="ano-item">
                        <span>${mesAno}</span>
                        <span>R$ ${total.toFixed(2)}</span>
                    </div>`;
            }
            contentHTML += `
                <div class="ano-total">
                    Total no Ano: R$ ${totalAno.toFixed(2)}
                </div>`;

            anoContent.innerHTML = contentHTML;
            anoOverlay.style.display = 'flex';
            document.getElementById('anoClose').onclick = () => {
                anoOverlay.style.display = 'none';
            };
        }

        let itemParaDeletar = null;

        function mostrarDialog(index) {
            itemParaDeletar = index;
            const dialogOverlay = document.getElementById('dialogOverlay');
            dialogOverlay.style.display = 'flex';

            document.getElementById('dialogConfirm').onclick = () => {
                deletarItem(index);
                dialogOverlay.style.display = 'none';
            };

            document.getElementById('dialogCancel').onclick = () => {
                dialogOverlay.style.display = 'none';
                itemParaDeletar = null;
            };
        }

        function deletarItem(index) {
            ganhosMensais.splice(index, 1);
            salvarDados();
            atualizarListaMensal();
        }

        function salvarDados() {
            localStorage.setItem('ganhosMensais', JSON.stringify(ganhosMensais));
        }
    </script>
</body>
